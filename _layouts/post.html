---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    <p class="post-date">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%A %-d %B %Y" }}</time>
    </p>
  </header>
  {% if page.also_published_at_url %}
  <div class="alert alert-secondary" role="alert">
    <p>This post has also been published on the <a href="{{ page.also_published_at_url }}">{{ page.also_published_at_title }}</a>.</p>
  </div>
  {% endif %}
{{ content }}

<div class="comments-container"><div id="disqus_thread"></div></div>
    
</article>

{% include disqus.html %}
