<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}{% if page.title %} - {% endif %}{{ site.title }}{% if site.description %} - {% endif %}{{ site.description }}</title>
    <meta name="description" content="{{ site.description }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/style.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    {% feed_meta %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.twitter_username }}">
    <meta name="twitter:title" content="{{ page.title }}{% if page.title %} - {% endif %}{{ site.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    {% if page.date %}<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">{% endif %}
    {% if page.modified %}<meta property="article:modified_time" content="{{ page.modified | date_to_xmlschema }}">{% endif %}
    {% if page.imageurl %}<meta property="og:image" content="{{ page.imageurl }}">
    <meta name="twitter:image" content="{{ page.imageurl }}">{% endif %}
    <meta property="og:locale" content="en_GB">
    <meta name="theme-color" content="#026ed2">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    {% if page.canonical %}<link rel="canonical" href="{{ page.canonical }}">{% endif %}
</head>
